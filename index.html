
<!DOCTYPE html>
<html>
<head>
<style>
.strip {
  width: 1800px;
  height: 70px;
  background-color: #d0d7da;
  border: 2px solid rgb(214, 214, 221);
  padding: 10px;
  margin: 20px;
  border-radius: 5px;
  display: flex;          
  align-items: center;
  gap: 20px;              
}
.strip img {
  width: 500px;           
  height: 50px;
  object-fit: cover;     
  border-radius: 3px;     
}
.strip-text {
  flex: 1;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 20px;
  font-weight: 600;        
  font-style: normal;  
  color: #2c3e50;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1)
  line-height1.3;     
  letter-spacing: 0.5px;   
  word-spacing: 2px;      
  text-transform: uppercase; 
  text-align: left;
  background-clip: text;
}
.strip-buttons {
  display: flex;
  gap: 10px;
}
.btn {
  padding: 10px 20px;
  height: 50px;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s;
}
.btn:hover { background-color: #0056b3; }
.btn-secondary { background-color: #6c757d; }
.btn-secondary:hover { background-color: #545b62; }
.image{
    position: relative;
    width: 390px;
}
.image img{
    width: 490%;
    height:auto;
}
.text{
    position:absolute;
    top:40%;
    left: 40%;
    transform: translate(-40%,-40%);
    color: black;
    font-size: 30px;
    font-weight: bold;
}
</style>
</head>
<body>
  <div class="strip">
    <img src="https://www.hcltech.com/themes/custom/hcltech/images/hcl-logo.svg" alt="HCL Logo">
    <div class="strip-text">
      Welcome to HCL Tech - Your Trusted Digital Transformation Partner
    </div>
    <div class="strip-buttons">
      <button class="btn">Get Started</button>
      <button class="btn btn-secondary">Contact Us</button>
    </div>
</div>
<div style="position: relative; width: 1500px;">
  <img src="https://hcltech.imgix.net/sites/default/files/inline-images/Blank_logo-added-separately.JPG" width="1900px">

  <div class="text">
    <h2>HCLTech at the India AI Impact Summit 2026</h2>
   </div>
  <img src="https://hcltech.imgix.net/sites/default/files/inline-images/ai-summit-logo.png"
       style="
         position:absolute;
         top: 30px;
         right: 30px;
         width: 25%;
       ">
</div>
     </body>
</html>
